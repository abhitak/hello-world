<!DOCTYPE html>
<html>
<head>
	<title>My Table</title>
	<style>
		table {
			color: red;
			text-align: left;		
			background-color: yellow;
			width: 300px;
			height: 200px;
			font-family: Arial;
			font-size: 20px;
			border: 3px solid black;
			border-collapse: collapse;
		}
		th,td {
			border: 2px solid black;
			padding: 5px;
		}
		th {
			background-color: grey;
		}
		div {
			color: red;
		}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Name</th>
			<th>Emp ID</th>
			<th>Joining Date</th>
		</tr>
		<tr>
			<td>Abhishek</td>
			<td>100</td>
			<td>20.02.2020</td>
		</tr>
	</table>
	<div>End of table</div>
</body>
